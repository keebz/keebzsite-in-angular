<!doctype html>

<html lang="eng" ng-app="keebzSite">
<head>
  <meta charset="UTF-8">
  <title>Keebz</title>
  <script src="lib/angular.js"></script>
  <script src="lib/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="controllers/HomeController.js"></script>
  <script src="controllers/MusicController.js"></script>
  <script src="controllers/MediaController.js"></script>
  <script src="controllers/LiveController.js"></script>
  <script src="js/jquery-1.11.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
  <body>
    <div id='miniBar' class="col-md-1" mg-module="keebzSite">
      <a href="#/">
        <img src="img/KEEBZwebLogo.png" id="MainLogo">
      </a>
      <ul class="list">
        <li>
            <img id="keebzIcon" src="img/KeebzGlyph.png"/>
        </li>
        <li>
          <a href="#/music">
            <span id="musicIcon" class="glyphicon glyphicon-music"></span>
            <span class="barText" id="musicBar"> music</span>
          </a>
        </li>
        <li>
          <a href="#/media">
            <span id="mediaIcon" class="glyphicon glyphicon-camera"  ></span>
            <span class="barText" id="mediaBar"> media</span>
          </a>
        </li>
        <li>
          <a href="#/live">
            <span id="liveIcon"  class="glyphicon glyphicon-bullhorn"></span>
            <span class="barText" id="liveBar" > live</span>
          </a>
        </li>
      </ul>
    </div>
    <div ng-view></div>
  </body>
</html>
